<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <script type="module" src="app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="nav-placeholder"></div>
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => document.getElementById("nav-placeholder").innerHTML = html);
  </script>
  <h1>Add New Animal</h1>
  <form id="addAnimalForm">
    <input type="text" id="name" placeholder="Animal Name" required />
    <input type="text" id="eartag" placeholder="Eartag Number" required />
    <input type="text" id="sex" placeholder="Sex (Male/Female)" required />
    <input type="date" id="dob" placeholder="Date of Birth" required />
    <input type="text" id="breed" placeholder="Breed" />
    <input type="text" id="sire" placeholder="Sire" />
    <input type="text" id="dam" placeholder="Dam" />
    <button type="submit">Save Animal</button>
  </form>
  <p id="statusMsg"></p>
</body>
</html>
